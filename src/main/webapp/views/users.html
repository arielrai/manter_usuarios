<div class="col-md-10 col-md-offset-1" ng-controller="usersController">

    <div class="panel panel-default panel-table">
        <div class="panel-heading">
            <div class="row">
                <div class="col col-xs-6">
                    <h3 class="panel-title">Listagem de Usuários</h3>
                </div>
                <div class="col col-xs-6 text-right">
                    <button type="button" class="btn btn-sm btn-primary btn-create"
                            ui-sref="user">
                        <span class="glyphicon glyphicon-plus"></span> Incluir usuário
                    </button>
                </div>
            </div>
        </div>
        <div class="panel-heading">
            <form class="row">
                <div class="form-group col-md-4">
                    <label>Nome</label>
                    <input class="form-control" ng-model="search.nome">
                </div>
                <div class="form-group col-md-4">
                    <label>Perfil</label>
                    <select class="form-control" ng-model="search.perfil">
                        <option value></option>
                        <option ng-repeat="perfil in comboOptions.usuarioFuncao" value={{perfil.codigo}}>
                            {{perfil.descricao}}
                        </option>
                    </select>

                </div>
                <div class="form-group col-md-4">
                    <label>Situação</label>
                    <select class="form-control" ng-model="search.situacao">
                        <option value></option>
                        <option ng-repeat="situacao in comboOptions.usuarioSituacao" value={{situacao.codigo}}>
                            {{situacao.descricao}}
                        </option>
                    </select>
                </div>
                <div class="button-group col-md-12">
                    <button ng-click="doSearch(search)" class="btn btn-default pull-right">Pesquisar</button>
                </div>
            </form>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
                <thead>
                <tr>
                    <th>E-mail</th>
                    <th>Nome</th>
                    <th>Perfil</th>
                    <th>Habilitado</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in usuarios">
                    <td>{{user.email}}</td>
                    <td>{{user.nome}}</td>
                    <td>{{user.perfil.descricao}}</td>
                    <td>{{user.situacao.descricao}}</td>
                    <td>
                        <a class="btn btn-xs btn-default button-borderless"><em class="glyphicon glyphicon-pencil"></em></a>
                        <a class="btn btn-xs btn-default button-borderless" ng-click="excluir(user)"><em class="glyphicon glyphicon-trash"></em></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
