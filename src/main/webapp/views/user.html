<div class="col-md-10 col-md-offset-1" ng-controller="userController">

    <div class="panel panel-default panel-table">
        <div class="panel-heading">
            <div class="row">
                <div class="col col-xs-6">
                    <h3 class="panel-title">Cadastro de usuário</h3>
                </div>
            </div>
        </div>
        <form ng-submit="doSave(bean)">
            <div class="panel-body">

                <div class="col-md-6">
                    <div class="form-group">
                        <label> E-Mail *</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span> </span>
                            <input type="email" class="form-control" ng-model="bean.email" required="required"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Nome *</label>
                        <input ng-model="bean.nome" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label> Cpf *</label>
                        <input type="text" ng-model="bean.cpf" class="form-control" ui-br-cpf-mask ng-required="true"/>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label for="telefone"> Telefone *</label>
                        <input type="text" id="telefone" ng-model="bean.telefone" class="form-control"
                               ui-br-phone-number>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="telefone"> Função *</label>
                        <select class="form-control" ng-model="bean.perfil.codigo" ng-required="true">
                            <option ng-repeat="perfil in comboOptions.usuarioFuncao" value={{perfil.codigo}}>
                                {{perfil.descricao}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="telefone"> Perfil *</label>
                        <select class="form-control" ng-model="bean.situacao.codigo" ng-required="true">
                            <option value></option>
                            <option ng-repeat="situacao in comboOptions.usuarioSituacao" value={{situacao.codigo}}>
                                {{situacao.descricao}}
                            </option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="panel-footer">
                <div class="col-md-12">
                    <div class="btn-group pull-right">
                        <button class="btn btn-default" ng-click="goBackUsers()">
                            <span class="glyphicon glyphicon-arrow-left"></span> Voltar
                        </button>
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-floppy-disk"></span> Salvar
                        </button>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>

</div>
